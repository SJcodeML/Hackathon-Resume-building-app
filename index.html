<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Form Section -->
    <form id="resumeForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address" required></textarea>
      </div>

      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education details" required></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Enter your skills" required />
      </div>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Display Section -->
    <div id="resumeOutput" class="resume-output hidden">
      <div id="resumeContent" class="resume">
        <h2>Your Resume</h2>
        <div class="resume-section">
          <strong>Name:</strong> <span id="outputName"></span>
        </div>
        <div class="resume-section">
          <strong>Email:</strong> <span id="outputEmail"></span>
        </div>
        <div class="resume-section">
          <strong>Address:</strong> <span id="outputAddress"></span>
        </div>
        <div class="resume-section">
          <strong>Education:</strong> <p id="outputEducation"></p>
        </div>
        <div class="resume-section">
          <strong>Skills:</strong> <p id="outputSkills"></p>
        </div>
      </div>

      <!-- Button for Printing/Downloading -->
      <button id="printResume">Print/Download Resume</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
