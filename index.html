  <div class="container">

 <!-- First Half starts from here -->
    <div class="firsthalf">

    <textarea name="" class="nameField" id="addressField" placeholder="Enter Here" ></textarea>
    <br>

    <!-- <label for="nameField" class="multiplelabel">Your Name</label><br>

    <input type="text" placeholder=" Enter your Name"class="nameField" id="fbField" class="form-control" /><br>

    <input type="text" placeholder=" Enter your Name" class="nameField" id="nameField" class="form-control" /><br>

    <input type="text" placeholder=" Enter your Name" class="nameField" id="linkedField" class="form-control" />



 </div>






 <!-- second Half starts from here -->
<div class="secondhalf">
    <h2 id="secondheading">Personal Information</h2>

    <div>

  </div>


    <div id="orr">

        <button onclick="addNewAQField()" class="button" id="aqAddButton">Add</button>
    </div>
    </div>
    
</div>


</div>
